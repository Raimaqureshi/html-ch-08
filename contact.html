<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Styling */
        nav {
            background-color: rgb(108, 183, 245);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .logo img {
            height: 60px;
            width: 90px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Form Styling */
        fieldset {
            margin: 20px;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Map container styling */
        iframe {
            width: 100%;
            max-width: 700px;
            height: 500px;
            border: 0;
        }

        /* Footer styling */
        footer {
            background-color: rgb(108, 183, 245);
            display: flex;
            justify-content: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            /* Adjust nav links layout for tablet screens */
            .nav-links {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }

            /* Adjust form and map for tablet screens */
            fieldset {
                margin: 10px;
                padding: 15px;
                width: 100%;
            }

            iframe {
                height: 800px;
            }
        }

        @media (max-width: 480px) {
            /* Adjust form, navigation, and map for mobile screens */
            nav {
                flex-direction: row;
                align-items: center;
                padding: 10px;
            }

            .nav-links {
                gap: 10px;
                text-align: center;
            }

            .logo img {
                height: 50px;
                width: 75px;
            }

            fieldset {
                margin: 10px;
                padding: 10px;
                width: 100%;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="file:///C:/Users/PASHA%20SONS/Downloads/download-removebg-preview.png" alt="Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <fieldset>
        <legend>Your Details:</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <fieldset>
        <legend>Your Review:</legend>
        <label for="how-did-you-hear">How did you hear about us?</label>
        <select id="how-did-you-hear" name="how-did-you-hear">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advertisement">Advertisement</option>
            <option value="other">Other</option>
        </select>

        <label>Would you visit again?</label><br>
        <input type="radio" id="yes" name="visit-again" value="yes">
        <label for="yes">Yes</label><br>

        <input type="radio" id="no" name="visit-again" value="no">
        <label for="no">No</label><br>

        <input type="radio" id="maybe" name="visit-again" value="maybe">
        <label for="maybe">Maybe</label><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <input type="checkbox" id="email-updates" name="email-updates">
        <label for="email-updates">Sign me up for email updates</label><br><br>

        <input type="submit" value="Submit review">
    </fieldset>

    <div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.007939153573!2d67.00993981449799!3d24.86073475193053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e06651d4bbf%3A0x9cf92f44555a0c23!2sKarachi%2C%20Karachi%20City%2C%20Sindh!5e0!3m2!1sen!2s!4v1234567890!5m2!1sen!2s"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>

</body>
</html>
